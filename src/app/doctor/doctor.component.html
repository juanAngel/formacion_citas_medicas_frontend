<mat-card class="doctor-card">
    <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title>{{doctor.nombre}} {{doctor.apellidos}}</mat-card-title>
        <mat-card-subtitle>@{{doctor.usuario}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2">
            <mat-grid-tile>
                <mat-list>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        Numero colegiado
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-list>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        {{doctor.numColegiado}}
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Citas</button>
      <button mat-button>Pacientes</button>
    </mat-card-actions>
</mat-card>
