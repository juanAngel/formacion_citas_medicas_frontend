<!--<h2 mat-dialog-title>{{description}}</h2>-->
<mat-dialog-content (keydown.enter)="search()">
    <mat-form-field>
        <input matInput
                name="name"
                placeholder="Nombre"
                [(ngModel)]="patientName">
    </mat-form-field>
    <mat-form-field>
        <input matInput
                name="nss"
                placeholder="NSS"
                [(ngModel)]="NSS">
    </mat-form-field>
    
<!-- Tabla de busqueda de pacientes-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

    <!-- Columna nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let it"> {{it.nombre}} </td>
    </ng-container>
    
    <!-- Columna apellidos -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let it"> {{it.apellidos}} </td>
    </ng-container>
    <!-- Columna NSS -->
    <ng-container matColumnDef="NSS">
      <th mat-header-cell *matHeaderCellDef> NSS </th>
      <td mat-cell *matCellDef="let it"> {{it.NSS}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="patient!=row?'':'row-selected'" (click)="patient=row"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
