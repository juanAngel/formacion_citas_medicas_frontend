<mat-dialog-content (keydown.enter)="save()">
    <mat-form-field>
        <input matInput
                placeholder="Razon"
                name="reason"
                [(ngModel)]="reason">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
