<!-- Barra de busqueda-->
<mat-form-field class="search-form">
    <mat-form-field class="search-bar">
        <mat-label>Nombre doctor</mat-label>
        <input matInput #nameSearch (keydown.enter)="searchDoctor(nameSearch.value)" name="name" placeholder="pepe"
            value="">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</mat-form-field>
<mat-form-field class="search-form">
    <mat-form-field class="search-bar">
        <mat-label>Apellido doctor</mat-label>
        <input matInput #lastNameSearch (keydown.enter)="searchDoctor(lastNameSearch.value)" name="lastName" placeholder="perez"
            value="">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</mat-form-field>

<!-- Tabla de busqueda de doctores-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let it"> {{it.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let it"> {{it.apellidos}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="numColegiado">
        <th mat-header-cell *matHeaderCellDef> Numero colegiado </th>
        <td mat-cell *matCellDef="let it"> {{it.numColegiado}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/doctor',row.id]"></tr>
</table>
